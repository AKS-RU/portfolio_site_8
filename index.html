<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title>ИТ-КОМФОРТ</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__flex">
          <img src="img/Logo.svg" alt="Logo" />
          <div class="header__flex-grid">
            <div class="header__flex-item">
              <p class="header__flex-title">Время работы</p>
              <p class="header__flex-contene">Пн-Вс 9:00-21:00</p>
            </div>
            <div class="header__flex-item">
              <p class="header__flex-title">Email</p>
              <p class="header__flex-contene">info@it-komfort.ru</p>
            </div>
            <div class="header__flex-item">
              <p class="header__flex-title">МЕССЕНДЖЕРЫ</p>
              <p class="header__flex-contene">+79128810296</p>
            </div>
            <div class="header__flex-item">
              <p class="header__flex-title">ТЕЛЕФОН</p>
              <p class="header__flex-contene">+7(342)243-02-96</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Screen -->
    <section class="main-screen">
      <div class="container">
        <div class="main-screen__flex">
          <div class="main-screen__flex-left">
            <h1>Поможем навести порядок в компании</h1>
            <p>Внедрение CRM за 2 недели. Работаем по всей России.</p>
          </div>
          <div class="main-screen__flex-right">
            <img src="img/main_screen.png" alt="Main Screen" />
          </div>
        </div>
        <div class="form">
          <div class="form__flex">
            <input type="text" placeholder="Название компании" />
            <input type="number" placeholder="Телефон" />
          </div>
          <a href="#">Заказать бесплатную консультацию</a>
          <p>Мы никогда не передаём Ваши данные третьим лицам</p>
        </div>
      </div>
    </section>
  </body>
</html>
